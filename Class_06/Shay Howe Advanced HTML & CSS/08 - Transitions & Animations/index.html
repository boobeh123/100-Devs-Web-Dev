<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transitions & Animations</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Transitions: property, duration, timing-function, delay -->
    <div class="one">
        <figure class="transition-A">Hover first, Click second, & hold</figure>
    </div>
    <!-- Button demo -->
    <div class="two">
        <button>Click Here</button>
    </div>
    <!-- Card-flip demo -->
    <div class="three">
        <div class="card-container">
            <div class="card">
              <div class="side">Hello</div>
              <div class="side back">World</div>
            </div>
        </div>
    </div>
    <div class="four">
        Click to stop
        <figure class="ball"></figure>
    </div>
    <script src="main.js"></script>
</body>
</html>
