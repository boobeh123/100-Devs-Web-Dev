<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Responsive Web Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Two column layout  -->
    <div class="one clearfix">
        <section>section</section><!-- 
        --><aside>aside</aside>
    </div>
    <!-- Two column layout 100% width -->
    <div class="one full clearfix">
        <section>section</section><!-- 
        --><aside>aside</aside>
    </div>
    <!-- Two column layout 75% width -->
    <div class="one oneqtdown clearfix">
        <section>section</section><!-- 
        --><aside>aside</aside>
    </div>
    <!-- Two column layout 50% width -->
    <div class="one twoqtdown clearfix">
        <section>section</section><!-- 
        --><aside>aside</aside>
    </div>
    <!-- Two column layout 25% width -->
    <div class="one threeqtdown clearfix">
        <section>section</section><!-- 
        --><aside>aside</aside>
    </div>
    <!-- image 100% max-width -->
    <div class="full-media">
        <img src="fight-to-the-finish.jpeg" alt="bring-it-on-fight-to-the-finish"/>
    </div>
    <!-- image 25% max-width -->
    <div class="threeqtdown-media">
        <img src="fight-to-the-finish.jpeg" alt="bring-it-on-fight-to-the-finish"/>
    </div>
    <!-- embedded media  -->
    <div class="two">
        <iframe src="https://www.youtube.com/embed/dlFA0Zq1k2A"></iframe>
    </div>
    <script src="main.js"></script>
</body>
</html>
