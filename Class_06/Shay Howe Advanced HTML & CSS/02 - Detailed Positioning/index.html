<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Detailed Positioning</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Containing Floats  -->
    <div class="one">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <!-- Clearfix technique  -->
    <div class="two clearfix">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <!-- STATIC POSITION  -->
    <div class="three">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <!-- RELATIVE POSITION  -->
    <div class="four">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <!-- ABSOLUTE POSITION  -->
    <div class="five">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <!-- FIXED POSITION  -->
    <div class="six">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <!-- FIXED FOOTER  -->
    <footer class="seven">
        FIXED FOOTER
    </footer>
    <!-- Z-index  -->
    <div class="eight">
        <figure class="box">Box</figure>
        <figure class="box">Box 2</figure>
        <figure class="box">Box 3</figure>
    </div>
    <script src="main.js"></script>
</body>
</html>
