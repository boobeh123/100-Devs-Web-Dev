<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transforms</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Transform 2D Rotate, Scale, Translate, Skew, Matrix -->
    <div class="one">
        <figure class="rotate-A">Rotate Box A</figure>
        <figure class="rotate-B">Rotate Box B</figure>
        <figure class="scale-A">Scale Box A</figure>
        <figure class="scale-B">Scale Box B</figure>
        <figure class="scale-C">Scale Box C</figure>
        <figure class="scale-D">Scale Box D</figure>
        <figure class="translate-A">Translate Box A</figure>
        <figure class="translate-B">Translate Box B</figure>
        <figure class="skew-A">Skew Box A</figure>  
        <figure class="skew-B">Skew Box B</figure>
        <figure class="skew-C">Skew Box C</figure>
        <figure class="combo-A">Combo Box A</figure>
        <figure class="combo-B">Combo Box B</figure>
        <figure class="matrix-A">Matrix Box</figure>
        <!-- Transform-origin demo-->
        <figure class="origin-A">Origin Box A</figure>
        <figure class="origin-B">Origin Box B</figure>
        <figure class="origin-C">Origin Box C</figure>
        <figure class="origin-D">Origin Box D</figure>
    </div>
    <!-- Cube demo -->
    <div class="two">
        <figure class="top edge">Nin<br>tendo</figure>
        <figure class="left edge">Game</figure>
        <figure class="right edge">Cube</figure>
    </div>
    <!-- Perspective & Perspective-origin -->
    <div class="three">
        <figure class="perspective-A">Perspective Box A</figure>
    </div>
    <div>
        <div class="four">
            <figure class="box origin-X">Origin Box X</figure>
        </div><!-- 
        --><div class="four">
        <figure class="box origin-Y">Origin Box Y</figure>
        </div><!--
        --><div class="four"> 
        <figure class="box origin-Z">Origin Box Z</figure>
        </div>
    </div>
    <!-- Transform 3D: Rotate, scale, translate -->
    <div class="five">
        <figure class="rotate3d-X">Rotate X Axis</figure>
        <figure class="rotate3d-Y">Rotate Y Axis</figure>
        <figure class="rotate3d-Z">Rotate Z Axis</figure>
        <figure class="scale3d-A">Scale A</figure>
        <figure class="scale3d-B">Scale B</figure>
        <figure class="translate3d-A">Translate A</figure>
        <figure class="translate3d-B">Translate B</figure>
    </div>
    <!-- Transform-style -->
    <div class="six">
        <div class="rotate three-d">
            <figure class="transform-style3d">Box 1</figure>
          </div>
          <div class="rotate">
            <figure class="transform-style3d">Box 2</figure>
          </div>
    </div>
    <script src="main.js"></script>
</body>
</html>
