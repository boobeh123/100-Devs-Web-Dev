<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lesson 9</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Adding an image demo  -->
    <div>
        <img src="http://placecorgi.com/250" alt="dog-corgi-placecorgi"/>
    </div>
    <!-- Changing width & height on an image demo  -->
    <div class="one">
        <img src="http://placecorgi.com/250" alt="second-dog-corgi-placecorgi"/>
    </div>
    <!-- Images as an inline-level element demo -->
    <div class="two">
        <p>The image on the right of this text is an inline-level element.<img src="http://placecorgi.com/250" alt="third-dog-corgi-placecorgi"/> The image on the left of this text is an inline-level element..</p>
    </div>
    <!-- Images as a block-level element demo -->
    <div class="three">
        <p>The image below this text is an block-level element.<img src="http://placecorgi.com/250" alt="fourth-dog-corgi-placecorgi"/> The image above this text is an block-level element.</p>
    </div>
    <!-- Floating img to the side demo -->
    <div class="four clearfix">
        <p>Buddy is a playful<img src="http://placecorgi.com/250" alt="fifth-dog-corgi-placecorgi"/> puppy who loves howling and chin scratches.</p>
    </div>
    <!-- Adding audio demo  -->
    <div class="five">
        <audio src="Windows Startup.wav" controls loop preload="none"></audio>
    </div>
    <!-- Adding audio with source element demo -->
    <div class="six">
        <audio controls loop preload="none">
            <source src="Windows Startup.wav" type="audio/wav">
        </audio>
    </div>
    <!-- Adding video demo  -->
    <div class="seven">
        <video src="video.mkv" type="video/mkv" controls loop preload="none"></video>
    </div>
    <!-- Adding video w/ poster attribute demo  -->
    <div class="eight">
        <video src="video.mkv" type="video/mkv" poster="gnome.png" controls loop preload="none"></video>
    </div>
    <!-- Using iframe to embed media demo  -->
    <div class="nine">
        <iframe src="https://www.google.com/maps/embed?"></iframe>
    </div>
    <!-- figure & figcaption element demo  -->
    <div class="ten">
        <figure>
            <img src="gnome.png" alt="A-Gnome-NPC-from-MMORPG-Old-School-RuneScape"/>
            <figcaption>A Gnome NPC from MMORPG Old School RuneScape</figcaption>
        </figure>
    </div>
    <script src="main.js"></script>
</body>
</html>
